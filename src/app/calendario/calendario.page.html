<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
    <ion-back-button text="" defaulHref="home"></ion-back-button>
    </ion-buttons>

    <ion-buttons slot="end">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    
    <ion-title>Calendario</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content padding>
	<ion-item>
		<ion-input type="text" [(ngModel)]="taskName" placeholder="Agendar"></ion-input>
		<div class="item-note" item-end>
			<button ion-button (click)="addTask()"><ion-icon name="add"></ion-icon></button>
		</div>
	</ion-item>
	<div padding>
		<ion-list>
      <ion-item *ngFor="let todo of taskList; let i = index">
        {{todo}}
        <div class="item-note" item-end>
          <button ion-button clear (click)="updateTask(i)">
            <ion-icon name="create"></ion-icon>
          </button>
          <button ion-button clear (click)="deleteTask(i)">
            <ion-icon name="trash"></ion-icon>
          </button>
        </div>
      </ion-item>
		</ion-list>
	</div>
</ion-content>
